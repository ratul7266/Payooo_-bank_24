<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Transactions</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- font Outfit  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="flex justify-between px-6 py-3">
      <div class="flex gap-2">
        <img class="w-14" src="./images/logo.png" alt="" />

        <div>
            <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
            <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>

      <button class="btn font-bold text-neutral/60">
        <img src="./images/Frame.png" alt="" />Log Out
      </button>
    </header>
    <hr class="text-neutral/50">
    <main class="px-6 py-3">
        <section class="welcome">
            <div class="mt-8 mb-6">
                <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary ">oo</span></h2>
                <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-3 gap-3">
                <button id="add-money" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft ">
                    <img src="./images/opt-1.png" alt="">Add Money
                </button>
                <button id="cashout" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft">
                    <img src="./images/opt-2.png" alt="">Cashout
                </button>
                <button id="send-money" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft">
                    <img src="./images/opt-3.png" alt="">Send Money
                </button>
                <button id="get-bonus" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft">
                    <img src="./images/opt-4.png" alt="">Get Bonus
                </button>
                <button id="pay-bill" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft">
                    <img src="./images/opt-5.png" alt="">Pay Bill
                </button>
                <button id="Transactions" class="btn flex-col h-full py-4 border-2 text-neutral/50 btn-soft">
                    <img src="./images/opt-6.png" alt="">Transactions
                </button>
            </div>
        </section>
        <section>

        </section>
    </main>
    <script src="script/home.js"></script>
  </body>
</html>
